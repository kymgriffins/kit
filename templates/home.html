<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Ndio Story - Follow the Budget. Find the Story.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066CC;
            --secondary: #00A6A6;
            --orange: #FF6B35;
            --green: #2ECC71;
            --dark: #1A1A2E;
            --light: #F8F9FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--light);
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0066CC 0%, #00A6A6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        p {
            font-size: 1.125rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .link {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: var(--dark);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .link.primary {
            background: var(--primary);
            color: white;
        }
        
        .link.primary:hover {
            background: var(--secondary);
        }
        
        .link.secondary {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .link.secondary:hover {
            background: var(--secondary);
            color: white;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--orange);
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Ndio Story</h1>
        <p class="tagline">Follow the Budget. Find the Story.</p>
        <p>Civic Education Platform - Empowering citizens to understand and engage with Kenya's national and county budgets</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value">47+</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat">
                <div class="stat-value">15K+</div>
                <div class="stat-label">Citizens Engaged</div>
            </div>
            <div class="stat">
                <div class="stat-value">200+</div>
                <div class="stat-label">Partners</div>
            </div>
            <div class="stat">
                <div class="stat-value">120+</div>
                <div class="stat-label">Programs</div>
            </div>
        </div>
        
        <div class="links">
            <a href="/index/" class="link primary">Main App</a>
            <a href="/api/docs/" class="link primary">API Documentation</a>
            <a href="/config/" class="link">UI Config</a>
            <a href="/admin/" class="link secondary">Admin Panel</a>
        </div>
    </div>
</body>
</html>
