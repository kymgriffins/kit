{% extends 'public_base.html' %}

{% block title %}Contact - Budget Ndio Story{% endblock %}

{% block content %}
<main class="min-h-screen" style="background-color: var(--bg-primary);">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-12 animate-fade-in">
            <span class="inline-block px-4 py-2 rounded-full text-sm font-medium mb-4" style="background: rgba(20, 184, 166, 0.15); color: var(--primary-color);">
                ðŸ“¬ Get in Touch
            </span>
            <h1 class="text-4xl md:text-5xl font-bold mb-4" style="color: var(--text-primary);">
                Contact Us
            </h1>
            <p class="text-xl" style="color: var(--text-secondary);">
                Have questions? We'd love to hear from you.
            </p>
        </div>
        
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="card p-8">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Name</label>
                        <input type="text" placeholder="Your name"
                            class="form-input">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Email</label>
                        <input type="email" placeholder="your@email.com"
                            class="form-input">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Subject</label>
                        <select class="form-input">
                            <option>General Inquiry</option>
                            <option>Partnership</option>
                            <option>Media</option>
                            <option>Technical Support</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">Message</label>
                        <textarea rows="4" placeholder="Your message..."
                            class="form-input"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-4">
                        Send Message
                    </button>
                </form>
            </div>
            
            <!-- Contact Info -->
            <div class="space-y-8">
                <div class="card p-8">
                    <h3 class="text-xl font-semibold mb-6" style="color: var(--text-primary);">Contact Information</h3>
                    
                    <div class="space-y-4">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0" style="background: rgba(20, 184, 166, 0.15);">
                                <svg class="w-5 h-5" style="color: var(--primary-color);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm" style="color: var(--text-tertiary);">Email</p>
                                <p style="color: var(--text-primary);">info@budgetndiostory.org</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0" style="background: rgba(139, 92, 246, 0.15);">
                                <svg class="w-5 h-5" style="color: #8b5cf6;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm" style="color: var(--text-tertiary);">Location</p>
                                <p style="color: var(--text-primary);">Nairobi, Kenya</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card p-8">
                    <h3 class="text-xl font-semibold mb-6" style="color: var(--text-primary);">Follow Us</h3>

                    </div>
                </div>
            </div>
        </div>

</main>
