<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Ndio Story - Civic Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bns': {
                            DEFAULT: '#0066CC',
                            light: '#1a75ff',
                            dark: '#004c99',
                            50: '#e6f0ff',
                            100: '#cce0ff',
                        },
                        'teal': {
                            DEFAULT: '#00A6A6',
                            light: '#00c4c4',
                            dark: '#008080',
                            50: '#e6fafa',
                            100: '#ccf5f5',
                        },
                        'orange': {
                            DEFAULT: '#FF6B35',
                            light: '#ff8a5c',
                            dark: '#e55027',
                            50: '#fff0eb',
                            100: '#ffe0d6',
                        },
                        'green': {
                            DEFAULT: '#2ECC71',
                            light: '#58d68d',
                            dark: '#27ae60',
                            50: '#eafaf1',
                            100: '#d5f4e3',
                        },
                        'dark': {
                            DEFAULT: '#1A1A2E',
                            light: '#2d2d44',
                            dark: '#0f0f1a',
                        },
                        'light': '#F8F9FA',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'mono': ['Space Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        
        /* Cinematic Easing */
        .ease-cinematic {
            transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        }
        .ease-smooth {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ease-bounce {
            transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Enhanced Loyalty Points Animations */
        .perk-card {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .perk-card.revealed {
            opacity: 1;
            transform: translateY(0);
        }
        
        .perk-icon {
            transform: scale(0.8);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .perk-card:hover .perk-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        /* Animated Text */
        .animate-text {
            position: relative;
            height: 1.5em;
            overflow: hidden;
        }
        
        .text-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            animation: textCycle 8s infinite;
        }
        
        .text-anim:nth-child(1) { animation-delay: 0s; }
        .text-anim:nth-child(2) { animation-delay: 2.67s; }
        .text-anim:nth-child(3) { animation-delay: 5.33s; }
        
        @keyframes textCycle {
            0%, 25% { opacity: 0; transform: translateY(-100%); }
            33%, 58% { opacity: 1; transform: translateY(0); }
            66%, 100% { opacity: 0; transform: translateY(100%); }
        }
        
        /* Film Grain */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* Smooth Scroll Container */
        .smooth-scroll {
            overflow: hidden;
        }
        
        /* Magnetic Element */
        .magnetic {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* Text Split Animation */
        .split-line {
            overflow: hidden;
            display: block;
        }
        .split-line-inner {
            display: block;
            transform: translateY(100%);
        }
        
        /* FIXED Branch Transition System - 4 Scenes */
        .branch-container {
            position: relative;
            height: 400vh; /* 4 scenes Ã— 100vh */
        }
        
        .branch-sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .branch-scene {
            position: absolute;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.8s;
            z-index: 1;
        }
        
        .branch-scene.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }
        
        /* Letter Navigation - N O K R A S */
        .letter-nav {
            font-size: clamp(40px, 10vw, 140px);
            font-weight: 300;
            line-height: 0.9;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0.08;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
        }
        
        .letter-nav:hover, .letter-nav.active {
            opacity: 1;
            transform: scale(1.1);
            text-shadow: 0 0 60px rgba(20, 56, 54, 0.3);
        }
        
        .letter-nav.active {
            color: #143836;
        }
        
        /* Glass Morphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        
        .glass-dark {
            background: rgba(20, 56, 54, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(201, 169, 98, 0.2);
        }
        
        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid #143836;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }
        
        .cursor.hover {
            width: 60px;
            height: 60px;
            background-color: rgba(20, 56, 54, 0.1);
            border-color: #c9a962;
        }
        
        /* Gallery Lightbox */
        #galleryLightbox.visible {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        #virtualTour.visible {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Chatbot */
        #chatWindow {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Chat responsive adjustments */
        @media (max-width: 640px) {
            #chatWindow {
                max-height: calc(100vh - 120px);
            }
            #chatMessages {
                min-height: 150px;
            }
        }
        
        @media (min-width: 640px) and (max-width: 768px) {
            #chatWindow {
                max-height: calc(100vh - 140px);
            }
        }
        
        #chatMessages::-webkit-scrollbar {
            width: 4px;
        }
        
        #chatMessages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        #chatMessages::-webkit-scrollbar-thumb {
            background: rgba(20, 56, 54, 0.2);
            border-radius: 4px;
        }
        
        /* User message styling */
        #chatMessages .user-message {
            margin-left: auto;
        }
        
        .cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: #c9a962;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
        }
        
        /* Loading Screen */
        .loader {
            position: fixed;
            inset: 0;
            background: #000000;
            z-index: 100000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-logo {
            width: 180px;
            height: auto;
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.9);
        }
        
        .loader-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #ffffff;
            opacity: 0;
            margin-bottom: 20px;
        }
        
        .loader-line {
            width: 200px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .loader-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: #c9a962;
            transition: width 0.3s ease;
        }
        
        .loader-percent {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #ffffff;
            margin-top: 15px;
            opacity: 0;
        }
        
        /* Scroll Indicator */
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
        }
        
        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, #143836, transparent);
            animation: scrollPulse 2s ease-in-out infinite;
        }
        
        @keyframes scrollPulse {
            0%, 100% { transform: scaleY(0); transform-origin: top; }
            50% { transform: scaleY(1); transform-origin: top; }
            51% { transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; }
        }
        
        /* Perk Cards */
        .perk-card {
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .perk-card:hover {
            transform: translateY(-10px);
        }
        
        .perk-card:hover .perk-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .perk-icon {
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* Image Reveal */
        .img-reveal {
            overflow: hidden;
        }
        
        .img-reveal img {
            transform: scale(1.2);
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .img-reveal.revealed img {
            transform: scale(1);
        }
        
        /* Scene Image */
        .scene-image {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transform: scale(1.1);
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease;
        }
        
        .branch-scene.active .scene-image {
            transform: scale(1);
        }
        
        /* Content Reveal */
        .content-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .branch-scene.active .content-reveal {
            opacity: 1;
            transform: translateY(0);
        }
        
        .branch-scene.active .content-reveal:nth-child(1) { transition-delay: 0.2s; }
        .branch-scene.active .content-reveal:nth-child(2) { transition-delay: 0.35s; }
        .branch-scene.active .content-reveal:nth-child(3) { transition-delay: 0.5s; }
        .branch-scene.active .content-reveal:nth-child(4) { transition-delay: 0.65s; }
        
        /* Navigation Dots */
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-dot.active {
            background: #c9a962;
            border-color: #fff;
            transform: scale(1.3);
        }
        
        /* Ambient Float */
        @keyframes ambientFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        
        .ambient-float {
            animation: ambientFloat 8s ease-in-out infinite;
        }
        
        /* Promo Badge */
        .promo-badge {
            background: linear-gradient(135deg, #c9a962 0%, #a88b4a 100%);
            color: #143836;
            font-weight: 600;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(201, 169, 98, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(201, 169, 98, 0); }
        }
        
        /* Price Display */
        .price-display {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #143836;
        }
        
        /* Child Age Input */
        .child-age-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        /* Hide scrollbar but keep functionality */
        body {
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #143836;
            border-radius: 4px;
        }
        
        /* Mobile Responsive Fixes */
        @media (max-width: 768px) {
            .letter-nav {
                font-size: clamp(30px, 8vw, 80px);
            }
            
            .branch-scene .max-w-xl {
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .branch-scene h2 {
                font-size: 2.5rem;
            }
        }
        
        /* Advertisement Banner */
        .ad-banner {
            background: linear-gradient(90deg, #143836 0%, #1a4a47 50%, #143836 100%);
            position: relative;
            overflow: hidden;
        }
        
        .ad-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Discount Badge */
        .discount-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            transform: rotate(12deg);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        /* Task List Checkbox */
        .task-checkbox:checked + label {
            text-decoration: line-through;
            opacity: 0.5;
        }
        
        /* Menu Category */
        .menu-category {
            position: relative;
            padding-left: 1.5rem;
        }
        
        .menu-category::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #c9a962;
            border-radius: 50%;
        }
        
        /* Smooth page transitions */
        .page-transition {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

</html>
